<table>
    <tr>
        <td>
            <img src="/static/img_good/{{goods.image}}" width="150px">
        </td>
    </tr>
    <tr>
        <td>
            <a href="{{ url_for('good', id=goods.id)}}">
                {{ goods.name }}
            </a> <p>Price: {{ goods.price }}</p>
        </td>
    </tr>
    <tr>
        <td>
            <form class="addToCartForm{{goods.id}}" name='{{goods.id}}' method="post">
                <input type="text" name="count" size="4" value="1" style="text-align: center">
                <input type="text" name="itm_id" value="{{goods.id}}" hidden>
                <button type="submit" formaction="/add_to_cart/">Add To Cart</button>
            </form>
        <td>
    </tr>
</table>
